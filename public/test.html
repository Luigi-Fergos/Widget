<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste VNNOX</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ff0000; /* Fundo VERMELHO */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: yellow;
            padding: 50px;
            font-size: 50px;
            font-weight: bold;
            color: black;
            border: 10px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">
        TESTE VNNOX<br>
        <span id="status">Carregando JS...</span>
    </div>

    <script>
        // JS extremamente simples (ES5) para testar suporte
        window.onload = function() {
            var el = document.getElementById('status');
            var count = 0;
            el.innerHTML = "JS OK: " + count;
            
            setInterval(function() {
                count++;
                el.innerHTML = "JS OK: " + count;
            }, 1000);
        };
    </script>
</body>
</html>
